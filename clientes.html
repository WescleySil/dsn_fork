<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CRUD.css">
    <script src="customerCrud.js" defer></script>
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
    <title>CRUD</title>
</head>
<body class="body">
    <header>
        <nav class="cabecalho-menu">
            <a href="index.html" class="cabecalho-menu-item">Home</a>
            <a href="clientes.html" class="cabecalho-menu-item">Clientes</a>
            <a href="funcionarios.html" class="cabecalho-menu-item">Funcionários</a>
            <a href="fornecedores.html" class="cabecalho-menu-item">Fornecedores</a>
            <a href="organicos.html" class="cabecalho-menu-item">Orgânicos</a>
            <a href="inorganicos.html" class="cabecalho-menu-item">Inorgânicos</a>
            <a href="eletrodomesticos.html" class="cabecalho-menu-item">Eletrodomésticos</a>
        </nav>
    </header>
    <main class="records">
        <button type="button" class="button blue mobile" id="cadastrarCliente" onclick="openNewCustomerModal()">Cadastrar Cliente</button>
        <table class="records">
            <thead class="button-texto">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="dados">
                <!-- This will be dynamically populated by JavaScript -->
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form">
                    <input type="text" class="modal-field" placeholder="Nome do Cliente">
                    <input type="number" class="modal-field" placeholder="CPF do Cliente">
                    <input type="text" class="modal-field" placeholder="Endereço do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button green" onclick="createNewCustomer()">Salvar</button>
                    <button class="button red" onclick="closeModal()">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
   
</body>
</html>
